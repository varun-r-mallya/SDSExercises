<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PokeRPG</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
  </head>
  <body>
    <h1><img src="./game/assets/logo.svg" height="10%" width="20%"></h1>
    <div id="mainArea">
        <button id="startbutton">
            <img src="./game/assets/start.png">
        </button>   
    </div>
    <footer>
      <p>&copy; 2022 Varun R Mallya | Made with ❤️ | <a href="https://www.github.com/varun-r-mallya">GitHub</a></p>
    </footer>
  <script src="game/index.js" type="module" ></script>
    <script>
      function preloadImages() {
        const images = [
          "./assets/logo.svg",
          "./assets/start.png",
          "./assets/battle.png",
          "./assets/character.png",
          "./assets/instructions.png",
          "./assets/pokedex.png",
          "./assets/choice.png",
          "./assets/hp0.png",
          "./assets/hp10.png",
          "./assets/hp30.png",
          "./assets/hp50.png",
          "./assets/hp70.png",
          "./assets/hp90.png",
          "./assets/hp100.png",
          "./assets/map.png",
          "./assets/pokeball.png",
          "./assets/map.png",
          "favicon.png"
        ];

        images.forEach((image) => {
          const img = new Image();
          img.src = image;
        });
      }

      window.addEventListener("DOMContentLoaded", preloadImages);
    </script>
  </body>
</html>
