<!DOCTYPE html>
<html>
<head>
    <title>404 Error</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace; /* Change the font to a monospaced font like Courier New */
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .console {
            background-color: #333;
            color: #0f0;
            padding: 20px;
            margin: 0 auto;
            width: 400px;
            border-radius: 5px;
        }
        .console-input,
        .console-output {
            font-family: 'Courier New', monospace; /* Change the font to a monospaced font like Courier New */
            font-size: 18px; /* Increase the font size to your desired value */
            color: #0f0;
        }
        .console-output {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>404 Error</h1>
    <p>Page not found</p>
    <div class="console">
        <span class="console-output">> 404 Error: Page not found</span><br>
        <span class="console-input">> Please check the URL and try again</span>
    </div>
</body>
</html>
