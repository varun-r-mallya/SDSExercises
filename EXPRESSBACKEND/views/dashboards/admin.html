<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #03ff0f;
            font-family: 'Courier New', monospace;
        }
        .container {
            margin-top: 20px;
        }
        .form-control {
            background-color: #000000;
            color: #ffffff;
            
            border: 1px solid #fff;
        }
        .form-control::placeholder {
            color: #a3a3a3;
        }
        .form-control:focus {
            background-color: #000000;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .chart {
            height: 200px;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .approval-section {
            margin-top: 20px;
        }
        .approval-section .card {
            background-color: #333;
            color: #fff;
            margin-bottom: 10px;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
        }
        .star {
            position: absolute;
            background-color: #dcfd8e;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(-100vh); animation-duration: 0.5s; }
        }
        .separator {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <div class="separator">
            <h1>Admin Dashboard</h1>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Add New Book</h2>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" class="form-control" id="genre" placeholder="Enter genre">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Enter author">
                    </div>
                    <div class="form-group">
                        <label for="due-time">Due Time (Days)</label>
                        <input type="number" class="form-control" id="due-time" placeholder="Enter due time in days">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Library Statistics</h2>
                <div class="chart">
                    <!-- Display current number of total borrowed books and total books in library using a bar chart or other format -->
                </div>
            </div>
        </div>
        <div class="approval-section">
            <div class="checkins">
            <h2>Check-in Approvals</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Client Name 1</h5>
                    <p class="card-text">Requesting check-in for Book Title 1</p>
                    <button class="btn btn-primary">Approve</button>
                    <button class="btn btn-danger">Deny</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Client Name 2</h5>
                    <p class="card-text">Requesting check-in for Book Title 2</p>
                    <button class="btn btn-primary">Approve</button>
                    <button class="btn btn-danger">Deny</button>
                </div>
            </div>
        </div>
        <div class="approval-section">
            <h2>Admin Requests</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Client Name 3</h5>
                    <p class="card-text">Requesting admin access</p>
                    <button class="btn btn-primary">Approve</button>
                    <button class="btn btn-danger">Deny</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Client Name 4</h5>
                    <p class="card-text">Requesting admin access</p>
                    <button class="btn btn-primary">Approve</button>
                    <button class="btn btn-danger">Deny</button>
                </div>
            </div>
        </div>
    </div>
</body>

        button.addEventListener('click', function() {

    });
    document.querySelectorAll('.btn-danger').forEach(function(button) {
        button.addEventListener('click', function() {
            // Send a request to the server to deny the request
        });
    });
   

</script>
</html>
