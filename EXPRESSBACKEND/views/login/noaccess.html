<!DOCTYPE html>
<html>
<head>
    <title>403 Error</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 10%; 
        }
        h1 {
            font-size: 5rem; 
            margin-bottom: 2%; 
        }
        p {
            font-size: 3rem; 
            margin-bottom: 8%; 
        }
        .console {
            background-color: #333;
            color: #0f0;
            padding: 5%; 
            margin: 0 auto;
            width: 40vw; 
            border-radius: 4%;
        }
        .console-input,
        .console-output {
            font-family: 'Courier New', monospace;
            font-size: 1.6rem; 
            color: #0f0;
        }
        .console-output {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>403 Error</h1>
    <p>Forbidden for mortals</p>
    <div class="console">
        <span class="console-output">&gt; 403 Error: You are forbidden from visiting this page</span><br>
        <span class="console-input">> Please check the URL and try again</span>
    </div>
</body>
</html>
